# Nginx configuration for tingoradiomusiclibrary.tingoai.ai
# This config DOES NOT add CORS headers - lets ASP.NET handle them properly

upstream musicai_backend {
    server localhost:5000;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name tingoradiomusiclibrary.tingoai.ai;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tingoradiomusiclibrary.tingoai.ai;
    
    # SSL Configuration (update with your actual cert paths)
    ssl_certificate /etc/letsencrypt/live/tingoradiomusiclibrary.tingoai.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tingoradiomusiclibrary.tingoai.ai/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers (but NOT CORS - let ASP.NET handle that)
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Max upload size (for music uploads)
    client_max_body_size 100M;
    
    # Timeouts for streaming
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/json text/css text/javascript application/javascript text/xml application/xml;
    
    # All requests proxy to ASP.NET backend
    location / {
        proxy_pass http://musicai_backend;
        proxy_http_version 1.1;
        
        # Forward original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # CRITICAL: Don't buffer for streaming, and preserve ASP.NET response headers
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_pass_request_headers on;
        
        # Don't override CORS headers from backend
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Allow-Credentials;
    }
    
    # Music streaming endpoints - optimized for large files
    location ~ ^/api/music/(stream|hls)/ {
        proxy_pass http://musicai_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Extended timeouts for music streaming
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        
        # Don't override CORS headers
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Allow-Credentials;
    }
}
